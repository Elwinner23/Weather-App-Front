<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/continents.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="home-nav">
      <div class="logo">
        <img class="weather-logo" src="images/Weather 512.png" />
        <h1 id="continet-name">Weather App</h1>
      </div>
    </header>
    <main>
      <div class="continent-container">
        <div class="country-box">
          <img src="images/north_america.svg" class="n_america" />
          <div class="continent-back-1"></div>
          <h4 class="title">North America</h4>
        </div>
        <div class="country-box">
          <img src="images/africa.svg" class="africa" />
          <div class="continent-back-2"></div>
          <h4 class="title">Africa</h4>
        </div>
        <div class="country-box">
          <img src="images/asia.svg" class="asia" />
          <div class="continent-back-3"></div>
          <h4 class="title">Asia</h4>
        </div>
        <div class="country-box">
          <img src="images/south_america.svg" class="s_america" />
          <div class="continent-back-4"></div>
          <h4 class="title">South America</h4>
        </div>
        <div class="country-box">
          <img src="images/oceania.svg" class="oceania" />
          <div class="continent-back-5"></div>
          <h4 class="title">Oceania</h4>
        </div>
        <div class="country-box">
          <img src="images/europe.svg" class="europe" />
          <div class="continent-back-6"></div>
          <h4 class="title">Europe</h4>
        </div>
      </div>
    </main>
  </body>
</html>
